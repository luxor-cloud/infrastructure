__registry_config_dir_path: /etc/docker/registry
__registry_config_file_path: "{{ __registry_config_dir_path }}/config.yml"
__registry_tls_cert_path: "{{ __registry_config_dir_path }}/cert.crt"
__registry_tls_key_path: "{{ __registry_config_dir_path }}/private.key"
__registry_htpasswd_path: "{{ __registry_config_dir_path }}/.htpasswd"
__registry_default_config:
  version: 0.1
  log:
    fields:
      service: registry
  storage:
    cache:
      blobdescriptor: inmemory
    filesystem:
      rootdirectory: /var/lib/registry
  http:
    addr: :443
    headers:
      X-Content-Type-Options: [nosniff]
  health:
    storagedriver:
      enabled: true
      interval: 10s
      threshold: 3